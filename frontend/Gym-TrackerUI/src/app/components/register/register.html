<div class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" 
     style="background-image: url('/slika1.jpg');">
  
  <div class="w-full max-w-md bg-white bg-opacity-90 rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register</h2>
    
    <form [formGroup]="registerForm" class="flex flex-col gap-4">
      
      <!-- First Name -->
      <div class="flex flex-col">
        <label for="firstName" class="mb-1 text-gray-600 font-medium">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your firstname"
               formControlName="firstName"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        <small *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid"
               class="text-red-500">
          First Name is required
        </small>
      </div>

      <!-- Last Name -->
      <div class="flex flex-col">
        <label for="lastName" class="mb-1 text-gray-600 font-medium">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your lastname"
               formControlName="lastName"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        <small *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid"
               class="text-red-500">
          Last Name is required
        </small>
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="mb-1 text-gray-600 font-medium">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
               formControlName="email"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="text-red-500">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</span>
          <span *ngIf="registerForm.get('email')?.errors?.['emailTaken']">Email is already taken</span>
        </small>
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label for="password" class="mb-1 text-gray-600 font-medium">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
               formControlName="password"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
               class="text-red-500">
          Password is required
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="flex flex-col">
        <label for="confirmPassword" class="mb-1 text-gray-600 font-medium">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password"
               formControlName="confirmPassword"
               class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        <small *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordMismatch')"
               class="text-red-500">
          Passwords do not match
        </small>
      </div>

      <!-- Server Error Message -->
      <div *ngIf="registerError" class="text-red-500 text-center mt-2">
        {{ registerError }}
      </div>

      <button type="button" [disabled]="registerForm.invalid" (click)="register()"
              class="mt-4 bg-blue-600 text-white font-semibold py-2 rounded-lg shadow hover:bg-blue-700 transition transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed">
        Register
      </button>
    </form>
  </div>
</div>
